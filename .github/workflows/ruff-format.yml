# .github/workflows/ruff.yml
name: "Auto-format with Ruff"

on:
  push:
    branches: [main, "release/**"]
  pull_request:
    paths: ["**/*.py"]

jobs:
  ruff:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          pip install "ruff==0.11.*"        # pin to current minor for stability

      - name: Ruff lint (autofix)
        run: ruff check --fix .

      - name: Ruff format
        run: ruff format .

      - name: Commit fixes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: apply Ruff auto-fixes"
          file_pattern: "**/*.py"
          commit_user_name: github-actions
          commit_user_email: actions@github.com
