name: "Ruff (format ➜ lint)"

on:
  push: {branches: [main, "release/**"]}
  pull_request: {paths: ["**/*.py"]}

jobs:
  style:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with: {python-version: "3.12"}

      - run: |
          pip install "ruff==0.11.*"
          ruff format .                       # auto-wrap where possible
          ruff check --fix --exit-zero .      # fix what’s fixable, never fail
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: Ruff auto-format"

