name: “Auto-format with Ruff”

on:
  push:
    branches:
      - main
      - 'release/**'
  pull_request:
    paths:
      - '**/*.py'

jobs:
  format:
    runs-on: ubuntu-latest
    permissions:
      contents: write       # so we can commit back
    steps:
      # 1️⃣ Check out the repo
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0     # so commit history is available

      # 2️⃣ Set up Python
      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3️⃣ Install Ruff
      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      # 4️⃣ Run Ruff in “fix” mode
      - name: Run Ruff formatter
        run: |
          ruff --fix .

      # 5️⃣ Commit & push any changes
      - name: Commit formatted code
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: apply Ruff formatting"
          file_pattern: "."
          author_name: github-actions
          author_email: actions@github.com